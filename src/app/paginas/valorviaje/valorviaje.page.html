<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Destinos Vacacionales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar [debounce]="1000" placeholder="Buscar"(ionInput)="handleInput($event)"></ion-searchbar>

  <ion-list>
    <ion-button [routerLink]="['/home']">home</ion-button>

    <ion-item *ngFor="let lugar of places">
      <ion-thumbnail slot="start">
        <img [src]="lugar.image" *ngIf="lugar.image"> 
      </ion-thumbnail>
      <ion-label>{{ lugar.name }}</ion-label> 
      <ion-item>
        <ion-button fill="Black" (click)="AgregarLugar(lugar)">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
       </ion-item>
    </ion-item>
  </ion-list>

  <div *ngIf="showAddedPlaces">
    <h2>Lugares Agregados:</h2>
    <ion-list>
      <ion-item *ngFor="let addedPlace of addedPlaces">
        <ion-thumbnail slot="start">
          <img [src]="addedPlace.image" *ngIf="addedPlace.image"> 
        </ion-thumbnail>
        <ion-label>{{ addedPlace.name }}</ion-label> 
        <ion-buttons>

          <ion-input [(ngModel)]="newcantidad" type="number" placeholder="Ingresa un valor"></ion-input>
          <ion-button (click)="AddCantidad()">Ingresar</ion-button>
          <div *ngFor="let v of Valores">Valores {{ v | currency }}</div>


        <ion-button (click)="TomarFoto()">
          <ion-icon name="camera-outline"></ion-icon>
        </ion-button>

        <ion-button fill="clear" color="Black" aria-label="eliminar de la lista" (click)="eliminarDireccion()">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
